<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-App</title>
</head>
<body>

  <div id="user-list">
    <h3>Online Users</h3>
    <ul id="users"></ul>
  </div>

  <div id="chat"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Enter your message" />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

const [chat,  userList, messageForm, messageInput] = [
           document.getElementById('chat'),
           document.getElementById('users'),
           document.getElementById('message-form'),
           document.getElementById('message-input')
        ];

    const userName = prompt('Enter your username');

    //emmiting the event that someone has joined
      //the userName will be sent to the backend
    socket.emit('join', userName);

    //userJoined data is comming from the server
    socket.on('userJoined', (user) => {
     addMessage(`${new Date().toLocaleTimeString()} - ${user} has joined the chat`);
    });

    //usereList data is comming from the server
    socket.on("userList", (users)=>{
      userList.innerHTML= users.map(user=> `<li>${user}`).join(' ')
    })

    function addMessage(input) {
      const messageElement = document.createElement('div');
      messageElement.textContent = input;
      chat.appendChild(messageElement);

      //scroll to the bottom of the chat container
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
